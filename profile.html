<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/profile.js"></script>
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">PROFILE <span id="username"></span></h1>
            </div>
            <div class="card-body">
                <form id="update-profile-form">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="text" id="contact" name="contact" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="education">Education:</label>
                        <input type="text" id="education" name="education" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="occupation">Occupation:</label>
                        <input type="text" id="occupation" name="occupation" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <button type="submit" 
                </form>
                <form id="details">
                <label for="fullname">Full Name: {}</label><br></br>
                <label for="dob">Date of Birth: {}</label><br></br>
                <label for="age">Age: {}</label><br></br>
                <label for="gender">Gender: {}</label><br></br>
                <label for="contact">Contact: {}</label><br></br>
                <label for="state">State:</label><br></br>
                <label for="education">Education:</label><br></br>
                <label for="occupation">Occupation:</label>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
