<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/login.css" rel="stylesheet"> <!-- Using the login.css styles for consistency -->

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/register.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">REGISTER</h2>
    <form id="registerform" class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" id="username" name="username" placeholder="Enter Username" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" id="email" name="email" placeholder="Enter Email Address" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="password_1" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" id="password_1" name="password_1" placeholder="Confirm Password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
      <div class="text-center">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>
</body>
</html>
